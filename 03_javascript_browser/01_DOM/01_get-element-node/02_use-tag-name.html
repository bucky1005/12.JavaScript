<body>
    <h2>02. 태그 이름을 이용한 요소 노드 취득</h2>
    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>

    <!-- ul#drink>li*3 -->
    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        const $ul = document.getElementById('food');
        console.log($ul);

        const $lists = document.getElementById('li');
        console.log($lists[0].innerHTML);
        console.log($lists[1].innerHTML);

        for (let i = 0; i < $lists.length; i++) {
            // console.log(`${i}번째에 담긴 값: ${lists[i].innerHTML}\n`);
             $lists.style.backgroundColor = "rgb(130, 200, " + chandgeColor + ")";
             chandgeColor += 50;
        }

        /* HTMLCollection 타입을 forEach를 활용하여 배경 색 적용하기*/
        [...$lists].forEach(list => list.style.color = 'blue');

        const $drink = document.getElementById('drink');
        const $noElem = $drink.getElementsByTagName('a');
        console.log($drink);
        console.log($noElem);   // 존재하지 않는 요소는 빈 HTMLCollection이 나온다.
        </script>
