<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2. 이벤트 핸들러 프로퍼티 방식</h1>
    <p>
        DOM 노드 객체는 이벤트에 대응하는 이벤트 핸들러 프로퍼티를 가지고 있다. <br>
        이벤트 핸들러 어트리뷰트 방식과 차이점은 프로퍼티 방식은 하나의 이벤트 핸들러만 바인딩할 수 있다. <br>
        그리고 호출을 우리가 따로 할 필요가 없다.
    </p>
    <button id="btn">클릭 해보세요.</button>
    <script>
        const $button = document.getElementById('btn');

        $button.onclick = function () {     //function을 onclick 메소드에 대입하는 것을 바인딩이라고 함.
            alert('DOM 프로퍼티 방식으로 이벤트 핸들러 등록 완료!');
        }

        /* 화살표 함수는 이벤트 핸들러 등록할 때 가장 많이 사용한다. */
        $button.onclick = () => alert('DOM 프로퍼티 방식으로 화살표 함수 등록!')
    </script>
</body>
</html>
